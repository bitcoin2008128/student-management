<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>🎓 Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center text-primary mb-4">🎓 Student Management System</h2>

    <!-- Add Student Form -->
    <form th:action="@{/addStudent}" method="post" class="card p-4 shadow-sm mb-4 bg-white">
        <div class="row g-3">
            <div class="col-md-3">
                <input type="number" class="form-control" placeholder="Roll No" name="roll" required>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="Name" name="name" required>
            </div>
            <div class="col-md-3">
                <input type="number" class="form-control" placeholder="Marks" name="marks" required>
            </div>
            <div class="col-md-2">
                <button class="btn btn-success w-100">Add</button>
            </div>
        </div>
    </form>

    <!-- Student Table -->
    <div class="card shadow-sm">
        <div class="card-body">
            <h5 class="card-title mb-3 text-secondary">📋 Student List</h5>
            <table class="table table-bordered table-striped align-middle">
                <thead class="table-dark">
                <tr>
                    <th>Roll No</th>
                    <th>Name</th>
                    <th>Marks</th>
                    <th style="width: 160px;">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="student : ${students}">
                    <td th:text="${student.roll}"></td>
                    <td th:text="${student.name}"></td>
                    <td th:text="${student.marks}"></td>
                    <td>
                        <a th:href="@{'/editStudent/' + ${student.roll}}" class="btn btn-warning btn-sm me-2">✏️ Edit</a>
                        <a th:href="@{'/deleteStudent/' + ${student.roll}}"
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('Are you sure you want to delete this student?');">🗑️ Delete</a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(students)}">
                    <td colspan="4" class="text-center text-muted">No students found</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<footer class="text-center mt-4 text-secondary">
    <p>Developed by <strong>Anupam</strong> | Powered by Spring Boot + Thymeleaf</p>
</footer>

</body>
</html>
