<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h3 class="text-primary">✏️ Edit Student</h3>
    <form th:action="@{/updateStudent}" method="post" class="card p-4 shadow-sm">
        <input type="hidden" th:field="*{roll}" th:value="${student.roll}"/>

        <div class="mb-3">
            <label>Name</label>
            <input type="text" th:field="*{name}" th:value="${student.name}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label>Marks</label>
            <input type="number" th:field="*{marks}" th:value="${student.marks}" class="form-control" required/>
        </div>

        <button class="btn btn-primary">Update</button>
        <a href="/" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
